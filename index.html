<html>
    <head>
        <title>Numberball Simulator</title>
        <link rel="stylesheet" href="nbstyle.css">
        <script>nbscript.js</script>
    </head>
    <body>
        <br>
        <h1>Numberball Simulator</h1>
        <br>
        <h3>Bottom of the ninth, can you be the hero?</h3>
        <br>
        <form>
            <label for="teamname">Submit your team name:</label>
            <input type="text" name="teamname"><br>
            <input type="button" value="Submit">
        </form>
        <table>
            <tr>
                <th style="width:100px">Monsters</th>
                <th style="width:30px">3</th>
                <th>BALLS</th>
                <th>STRIKES</th>
                <th>OUTS</th>
                <th>Bottom</th>
            </tr>
            <tr>
                <th style="width:100px">Home Team</th>
                <th style="width:30px">3</th>
                <th>X X X</th>
                <th>X X</th>
                <th>X X O</th>
                <th>9</th>
            </tr>
        </table>
    </body>
</html>
