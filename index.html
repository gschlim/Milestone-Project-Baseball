<html>
    <head>
        <title>Numberball Simulator</title>
        <link rel="stylesheet" href="nbstyle.css">
        <script src="nbscript.js"></script>
    </head>
    <body>
        <br>
        <h1>Numberball Simulator</h1>
        <br>
        <h3>Bottom of the ninth, can you be the hero?</h3>
        <br>
        <form>
            <label for="teamname">Submit your team name:</label><br><br>
            <input type="text" id="team_name" name="teamname" value="Home Team" ><br><br>
            <input type="button" onclick="showInput()" value="Submit!">
        </form>
        <div>
        <table id="scorebug">
            <tr>
                <th style="width:100px">Monsters</th>
                <th style="width:30px">3</th>
                <th style="width:70px">BALLS</th>
                <th style="width:70px">STRIKES</th>
                <th style="width:70px">OUTS</th>
                <th>Bottom</th>
            </tr>
            <tr>
                <th style="width:100px"><span id='display'></th>
                <th style="width:30px">2</th>
                <th>X X X</th>
                <th>X X</th>
                <th>X X O</th>
                <th>9</th>
            </tr>
        </table>
        <img src="baseball-diamond-silhouette-24.png" alt="Baseball Field" id="background"
        </div>
    </body>
</html>
